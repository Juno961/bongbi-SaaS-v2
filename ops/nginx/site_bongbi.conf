server {
    listen 80 default_server;
    server_name _;

    # API 스니펫을 먼저 포함 (openapi/docs가 정적으로 매칭되지 않도록)
    include /etc/nginx/snippets/bongbi_api.conf;

    # 정적 사이트 루트
    root /var/www/bongbi-web/dist;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
