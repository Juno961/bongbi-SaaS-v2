# API 프록시 (경로 보존: /api/v1/... 그대로 전달)
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# 문서/스펙은 루트 경로이므로 별도 포워딩
location = /openapi.json { proxy_pass http://127.0.0.1:8000/openapi.json; }
location /docs          { proxy_pass http://127.0.0.1:8000; }
location /redoc         { proxy_pass http://127.0.0.1:8000; }
